<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JDoodle Plugin - Example</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div
      id="source"
      data-pym-src="https://www.jdoodle.com/plugin"
      data-language="java"
      data-version-index="4"
      data-libs="org.apache.commons:commons-lang3:3.4"
    >
      public class MyClass { public static void main(String args[]) { int x=10;
      int y=25; int z=x+y; System.out.println("Sum of x+y = " + z); } }
    </div>
    <div id="target">The content of the source div will appear here.</div>
    <script
      src="https://www.jdoodle.com/assets/jdoodle-pym.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
